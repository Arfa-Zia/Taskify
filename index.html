<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Taskify</title>
</head>
<body>
    <header><i class="fa-solid fa-bars"></i>
     <h1>Taskify</h1>   
    </header>
    <main>
        <div id="side-menu">
            <div id="side-items">
                <div class="side-item">&nbsp; All Tasks</div>
                <div class="side-item"><i class="fa-solid fa-hashtag"></i>&nbsp;Today</div>
                <div class="side-item"><i class="fa-solid fa-calendar-days"></i>&nbsp; Week</div>
                <div class="side-item"><i class="fa-solid fa-square-check"></i>&nbsp; Completed</div>
                <div class="side-item"><i class="fa-regular fa-star"></i>&nbsp;Important</div>
            </div>
            <div class="btn-group">
                <button class="btns add-project-btn"><i class="fa-solid fa-plus"></i></button>
                <p>Add new project</p>
            </div>
        </div>
        <div id="main-menu">
            <div class="btn-group">
                <p>Add new task</p>
                <button class="btns add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="task-div">

            <input type="checkbox" class="task-checkbox">

            <div class="task">
                <div class="task-info"> 
                    <h5 class="task-title">Title</h5>
                    <p class="task-description">Description</p>
                </div>
                <div class="task-controls">
                    <p class="due-date">Due Date: 12-12-12</p>
                    <div class="btn-group">
                        <button class="btns imp-btn"><i class="fa-regular fa-star"></i></button>
                        <button class="btns edit-btn"><i class="fa fa-pen-to-square"></i></button>
                        <button class="btns delete-btn"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>

            </div>

        </div>
    </main>
    <footer>
        <p>Copyright  <i class="fa-regular fa-copyright"></i>  2024 &nbsp; Arfa Zia <a href="https://github.com/Arfa-Zia/Taskify"><i class="fa-brands fa-github"></i></a></p>
    </footer>
    
</body>
</html>
